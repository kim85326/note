<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>筆記軟體</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500,700,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="wrapper" id="app">
            <div class="sidebar">
                <div class="logo">
                    MARKDOWN
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a href="./post.html">建立筆記</a>
                    </li>
                    <li class="nav-item">
                        <a href="./index.html">所有筆記</a>
                    </li>
                    <li class="nav-item">
                        <a href="./index.html">已加星號</a>
                    </li>
                    <li class="nav-item">
                        <a href="./index.html">垃圾桶</a>
                    </li>
                </ul>
                <div class="theme-view-mode-list view-mode-list" id="theme">
                    <button class="view-mode active" data-mode="light">
                        <img src="./images/icon-sun.svg" alt="" />
                    </button>
                    <button class="view-mode" data-mode="dark">
                        <img src="./images/icon-moon.svg" alt="" />
                    </button>
                </div>
            </div>
            <div class="main post">
                <div id="editor">
                    <p>Hello World!</p>
                    <p>Some initial <strong>bold</strong> text</p>
                    <p><br /></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/post.js"></script>
    </body>
</html>
